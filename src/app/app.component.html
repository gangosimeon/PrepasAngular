<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Dernière mise à jour : {{ derniereDate|async}}</p>
      <ul class="list-group">
        <app-appareils *ngFor="let appareil of appareils;let i=index"
                        [appareilIndex]="i"
                        [appareilNom]="appareil.nom" 
                        [appareilEtat]="appareil.etat"></app-appareils>
      </ul>
      <button class="btn btn-success" 
        (click)="onAllumer()"
        >Tout allumer</button>

      <button class="btn btn-danger"
        (click)="onEteindre()"
      >Tout éteindre</button>
    </div>
  </div>
</div>
